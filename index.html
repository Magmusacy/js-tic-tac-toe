<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/main.js" defer></script>
</head>
<body>
    <header>
        Tic Tac Toe
    </header>

    <main>
        <form action="#" class="initialize-game">
            <div class="input-controls">
                <div>
                    <label for="player-one" class="player-one">Player 1 [X]</label>
                    <input id="player-one" type="text" required>
                </div>

                <div>
                    <label for="player-two" class="player-two">Player 2 [O]</label>
                    <input id="player-two" type="text" required>
                </div>
            </div>
            
            <div class="gamemode-selection">
                <label for="gamemode">Choose gamemode</label>
                <select name="gamemode" id="gamemode">
                    <option value="default">Human [X] vs Human [O]</option>
                    <option value="ai-stupid">Human [X] vs AI [O] (stupid)</option>
                    <option value="ai-smart">Human [X] vs AI [O] (smart)</option>
                </select>
            </div>

            <button id="start-game">Start game</button>
        </form>


        <div id="game-alert">
        </div>

        <div class="restart-section">
            <button id="restart-game">Restart Game</button>
        </div>

        <div class="board-section">
            <div id="board" class="board-initialization">
            </div>
        </div>
    </main>
</body>
</html>
